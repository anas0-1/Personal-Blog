<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/loginStyle.css">
</head>
<body>
    <div class="SignInForm">
        <h2>Sign In</h2>
        <form action="./php/login.php" method="POST">
            <div class="FormInput">
                <label for="email">Email or Username</label>   
                <div class="inputF">
                    <img src="./vectors/Profile.svg" alt="error">
                    <input type="text" id="email" name="email" placeholder=" Enter your email or username">
                </div>
            </div>
            <div class="FormInput">
                <label for="password">Password</label>
                <div class="inputF">
                    <img src="./vectors/Lock.svg" alt="error">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
            </div>
            <button type="submit" name="login">Sign In</button>
            <br><br><br>
            <div class="SignUpLink">Don't have an account? <a href="register.html">Sign up</a></div>
        </form>
    </div>  
</body>
</html>
